<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form_2</title>
  </head>
  <body>
    <header class="container">
      <h1>Sing In</h1>
      <p class="account">Do you have an Account?</p>
      <a class="sign-in" href="#">Sign In</a>
      <form class="the-form">
        <input
          class="email"
          type="email"
          name="email"
          placeholder="Your email"
        />
        <input
          class="password"
          type="password"
          name="password"
          placeholder="Your password"
        />
        <input class="box" type="checkbox" name="checkbox" />
        <label class="label" for="checkbox"
          >Remamper me</label
        >
        <p class="forgot"><a href="#">forgot password?</a></p>
        <button class="button"><a href="#">Creat an Account</a></button>
      </form>

      <p class="text"> We haven't forgotten about responsive layout. With Startup Framework, you can creat a website with full mobile support. </p>

    </header>
  </body>
</html>
